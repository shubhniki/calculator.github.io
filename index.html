<body>
 <div id="div">
  <input type="text" id="input">
   <input type="button" value="AC" class="input" onclick="cls()">

<button class="input" onclick="delone()"><img src="backspace.png" width="22px" style="background-color:grey"></button>

   <input type="button" value="7" class="input" onclick="val('7')">
   <input type="button" value="8" class="input" onclick="val('8')">
   <input type="button" value="9" class="input" onclick="val('9')">
   <input type="button" value="Ã—" class="input" onclick="val('*')">

   <input type="button" value="2" class="input" onclick="val('2')">
   <input type="button" value="3" class="input" onclick="val('3')">
   <input type="button" value="+" class="input" onclick="val('+')">
   <input type="button" value="00" class="input" onclick="val('00')">
   <input type="button" value="0" class="input" onclick="val('0')">
   <input type="button" value="." class="input" onclick="val('.')">
   <input type="button" value="=" class="input" onclick="result()">
   
 </div>
 <script type="text/javascript">
 var a;
 
 a=document.getElementById("input");
 if(a.value=="")
             a.value=0;
  function val(num)
     {
       var a;
	   a=document.getElementById("input");
	  
	   if(a.value==0)
	   {
	     a=document.getElementById("input");
           a.value=eval(0+num);		 
	   }
	   else
	   {
	        a=document.getElementById("input");
         a.value+=num;
	   }
      
     /*   if(num>0 || num<0)
        {
         a.value=eval(a.value+num);
        }
      else
         {
         a.value=eval(a.value);
         }*/
  
      }
   function result()
      {
    var a=document.getElementById("input")
   a.value=eval(a.value)
        }
        
    function cls()
           {
        var a=document.getElementById("input");
        a.value="";
        if(a.value=="")
          a.value=0;
       
           }
           
   function delone()
                   {
               var a=document.getElementById("input");
            //   var b=a.value;
             //  b=b.slice(0,-1)
             a.value=a.value.slice(0,-1)
             if(a.value=="")
             a.value=0;

                }
